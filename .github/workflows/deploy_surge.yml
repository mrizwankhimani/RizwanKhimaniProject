name: Deploy Website

on:
  push:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Install NodeJs
      uses: actions/setup-node@v2-beta
      with:
        node- version: 12
    - name:  Install Surge
      run : npm install -g surge
      name: Surge
      run: surge ./ mrizwankhimani.surge.sh --token $({secrets.SURGE_TOKEN})
      
       
              
    
